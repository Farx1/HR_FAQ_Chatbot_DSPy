name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Lint with flake8
      run: |
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check backend/ --line-length 127
      continue-on-error: true
    
    - name: Test backend imports
      run: |
        python -c "import backend.server; print('Backend imports OK')"
        python -c "from backend.rag_engine import RAGEngine; print('RAG engine imports OK')"
    
    - name: Smoke test - Health endpoint
      run: |
        # Start backend in background
        cd backend
        python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        echo "Health check passed"

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/package-lock.json
    
    - name: Install dependencies
      working-directory: webapp
      run: npm ci
    
    - name: Lint
      working-directory: webapp
      run: npm run lint
      continue-on-error: true
    
    - name: Build
      working-directory: webapp
      run: npm run build
    
    - name: Check build output
      run: |
        test -d webapp/.next && echo "Build successful" || exit 1

  benchmark-smoke:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run benchmark (smoke test - small subset)
      run: |
        # Just verify the script runs without errors
        python -c "
        import benchmark_professional
        print('Benchmark script imports OK')
        "
      continue-on-error: true

