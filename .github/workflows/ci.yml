name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    env:
      DEMO_MODE: 1
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
    
    - name: Lint with ruff
      run: |
        ruff check backend/ dspy_module/ tests/ --output-format=github
    
    - name: Run tests
      run: |
        pytest tests/ -q --tb=short
    
    - name: Test backend imports
      run: |
        python -c "import backend.server; print('Backend imports OK')"
        python -c "from backend.rag_engine import get_rag_engine; print('RAG engine imports OK')"
    
    - name: Smoke test - Health endpoint
      run: |
        # Start backend in background
        cd backend
        python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!
        
        # Wait for server to be ready
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "Server is ready"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Server failed to start"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          sleep 1
        done
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        echo "Health check passed"
        
        # Clean up
        kill $SERVER_PID 2>/dev/null || true

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: webapp/package-lock.json
    
    - name: Install dependencies
      working-directory: webapp
      run: npm ci
    
    - name: Lint
      working-directory: webapp
      run: npm run lint
    
    - name: Build
      working-directory: webapp
      run: npm run build
    
    - name: Check build output
      run: |
        test -d webapp/.next && echo "Build successful" || exit 1

  benchmark-smoke:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run benchmark (smoke test - small subset)
      run: |
        # Just verify the script runs without errors
        python -c "
        import benchmark_professional
        print('Benchmark script imports OK')
        "
      continue-on-error: true

