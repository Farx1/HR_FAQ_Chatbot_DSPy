name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    env:
      DEMO_MODE: 1
      PYTHONPATH: ${{ github.workspace }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
    
    - name: Lint with ruff
      run: |
        ruff check backend/ dspy_module/ tests/ --output-format=github
    
    - name: Format check with ruff
      run: |
        ruff format --check backend/ dspy_module/ tests/
    
    - name: Run tests
      run: |
        pytest -q --tb=short
    
    - name: Test backend imports
      run: |
        python -c "import backend.server; print('Backend imports OK')"
        python -c "from backend.rag_engine import get_rag_engine; print('RAG engine imports OK')"

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: webapp/package-lock.json
    
    - name: Install dependencies
      working-directory: webapp
      run: npm ci
    
    - name: Lint
      working-directory: webapp
      run: npm run lint
    
    - name: Build
      working-directory: webapp
      run: npm run build
    
    - name: Check build output
      run: |
        test -d webapp/.next && echo "Build successful" || exit 1

  benchmark-smoke:
    name: Benchmark Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    env:
      DEMO_MODE: 1
      PYTHONPATH: ${{ github.workspace }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run benchmark smoke test
      run: |
        python benchmark_professional.py --smoke

